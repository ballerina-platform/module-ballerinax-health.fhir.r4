name: cd-uscore311

on:
  workflow_dispatch:
    inputs:
      bal_central_environment:
        description: Ballerina Central Environment
        type: choice
        options:
          - STAGE
          - DEV
          - PROD
        required: true

jobs:
  build:
    uses: ./.github/workflows/build-executor.yml
    secrets: inherit
    with:
      working_dir: ./uscore/uscore311
      bal_central_environment: ${{ inputs.bal_central_environment }}
